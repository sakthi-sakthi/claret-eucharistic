name: Deploy Laravel to cPanel

on:
  push:
    branches: [master]  # Adjust to your deployment branch if different

jobs:
  deploy:
    runs-on: ubuntu-latest
  
    steps:
      # Step 1: Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v2
        
      # Step 2: Set up PHP environment
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"  # Adjust to your Laravel PHP version
          extensions: mbstring, bcmath
          tools: composer

      # Step 3: Install Composer dependencies
      - name: Install Composer Dependencies
        run: composer install --no-dev --prefer-dist --optimize-autoloader

      # Step 4: Deploy to cPanel via FTPS
      - name: Deploy to cPanel via FTPS
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ftp.demoboscosoft.com
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps  # Use FTPS for secure transfer
          local-dir: ./  # Adjust to the directory of your project root
          server-dir: /public_html/claret-eucharistic/  # Adjust to the target directory in cPanel
          dry-run: false  # Set to true for testing before actual deployment
          exclude: |
            vendor/**  # Exclude vendor directory
            node_modules/**  # Exclude node_modules directory
            .env  # Exclude the .env file for security
            # Add any other files you want to exclude from deployment
