name: Deploy Laravel to cPanel

on:
  push:
    branches:
      - master # Adjust to your deployment branch if different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up PHP environment
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2" # Adjust to your Laravel PHP version
          extensions: mbstring, bcmath
          tools: composer

      # Step 3: Install Composer dependencies
      - name: Install Composer dependencies
        run: composer install --no-dev --prefer-dist --optimize-autoloader

      # Step 4: Upload to cPanel via FTPS, using the cache mechanism
      - name: Deploy to cPanel
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          server: ftp.demoboscosoft.com
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps # Use ftps for secure transfer
          local-dir: ./ # Change to the specific directories you want to deploy
          server-dir: /public_html/claret-eucharistic/ # Adjust to the target directory in cPanel
          skip-cleanup: true # Keep existing files on the server
          dry-run: false # Change to true for testing

      # Optionally, you can add a step to clear caches or perform other tasks
